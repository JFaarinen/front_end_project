<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Aclonica"
      rel="stylesheet"
    />
    <title>Character sheet</title>
  </head>
  <body id="bg-img">
    <header>
      <div class="menu-btn"></div>
      <nav class="menu">
        <ul class="menu-nav">
          <li class="nav-items">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-items">
            <a href="basics.html" class="nav-link">Basic information</a>
          </li>
          <li class="nav-items current">
            <a href="attributes.html" class="nav-link">Attributes</a>
          </li>
          <li class="nav-items">
            <a href="skills.html" class="nav-link">Skills</a>
          </li>
          <li class="nav-items">
            <a href="gear.html" class="nav-link">Gear</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="home">
      <div class="statblock">
        <h1 class="sm-heading">Basic attributes</h1>
        <div class="char-attrib">
          <div class="attrib body">
            <h2>Body:</h2>
            <div class="value">6</div>
            <h3>Favoured:</h3>
            <div class="value">7</div>
          </div>
          <div class="attrib heart">
            <h2>Heart:</h2>
            <div class="value">6</div>
            <h3>Favoured:</h3>
            <div class="value">9</div>
          </div>
          <div class="attrib wits">
            <h2>Wits:</h2>
            <div class="value">5</div>
            <h3>Favoured:</h3>
            <div class="value">7</div>
          </div>
        </div>
      </div>
      <div class="statblock">
        <h1>Secondary attributes</h1>
        <div class="sec-attrib">
          <div class="attrib">
            <h2>Valour:</h2>
            <div class="value">2</div>
          </div>
          <div class="attrib">
            <h2>Wisdom:</h2>
            <div class="value">1</div>
          </div>
          <div class="attrib">
            <h2>Experience:</h2>
            <div class="value">0</div>
            <h3>Total:</h3>
            <div class="value">0</div>
          </div>
          <div class="attrib">
            <h2>Advacement:</h2>
            <div class="value">0</div>
          </div>
          <div class="attrib">
            <h2>Treasure:</h2>
            <div class="value">0</div>
          </div>
          <div class="attrib">
            <h2>Standing:</h2>
            <div class="value">2</div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
